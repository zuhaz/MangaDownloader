name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller main.py --onefile --windowed --name MangaDownloader --icon=assets/logo.ico --add-data "assets/logo.ico;assets" --distpath dist

      - name: Read release notes
        id: read_notes
        shell: bash
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          NOTES_FILE="release_notes/$TAG_NAME.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "body<<EOF" >> $GITHUB_OUTPUT
            cat "$NOTES_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "body=No release notes found for $TAG_NAME." >> $GITHUB_OUTPUT
          fi

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/MangaDownloader.exe
          body: ${{ steps.read_notes.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
